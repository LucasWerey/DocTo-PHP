    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                // Request finished and response
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };
            // cv.xml is the external xml file
            xmlhttp.open("GET", "cv.xml", true);
            xmlhttp.send();
        }
        function empDetails(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table =
                `<tr>
                <th>titre</th>
                <th>prenom</th>
                <th>nom</th>
                <th>age</th>
                <th>specialite</th>
                <th>ville</th>
                <th>pays</th>
                <th>date</th>
                <th>detail</th>
                <th>langue1</th>
                <th>langue2</th>
                <th>divers</th>
                </tr>`;
            var x = xmlDoc.getElementsByTagName("medecin");
            // Start to fetch the data by using TagName
            for (i = 0; i < x.length; i++) {
                table +=
                    "<tr><td>" +
                    x[i].getElementsByTagName("titre")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("prenom")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("nom")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("age")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("specialite")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("ville")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("pays")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("formation")[0].getElementsByTagName("date")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("formation")[0].getElementsByTagName("detail")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                    x[i].getElementsByTagName("langues")[0].getElementsByTagName("langue1")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" + 
                        x[i].getElementsByTagName("langues")[0].getElementsByTagName("langue2")[0]
                        .childNodes[0].nodeValue
                    + "</td><td>" +
                        x[i].getElementsByTagName("diver")[0]
                        .childNodes[0].nodeValue
                    + "</td></tr>" ;
            }
            // Print the xml data in table form
            document.getElementById("myTable").innerHTML = table;
        }
    </script>
